en:
  title: 'Psychodelic drumming.'
  subtitle: 'Terminer Le Matin des Magiciens.'
  header: "Malachai, 'O Despertar dos Mágicos'."
  date-string: 'released in 2009 via Ná Figueredo.'
  icon: 'ac-fa ac-fa-heart'
  description: |
      This album was feed from music produced during the 60s and 70s,
      specially those made in Brazil, in the US and in England.
      Kind of mixing Os Mutantes with The Band and The Who.
      Thou shall not die without listen to the album.
      
      By the way, 'Le Matin des Magiciens' is the book, in french,
      written by Louis Pauwels and Jacques Bergier in 1960,
      that inspired the title of the album.
      There is an english translation 'The Morning of the Magicians'.

