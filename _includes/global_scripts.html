<!-- Google Knowledge Graph -->
{% if page.layout == 'Post' then %}
{% capture post_tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endcapture %}
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "author": "{{ page.author }}",
      "name": "{{ page.title }}",
      "articleSection": "{{ post_tags | append:'-' | remove_first: ', -' }}",
      "datePublished": "{{ page.date | date:'%Y-%m-%d' }}",
      "headline": "{{ page.excerpt }}",
      {% if page.image == null then %}
      "image": "{{ site.url }}/media/blog/in-flagellis-clean.png"
      {% else %}
      "image": "{{ site.url }}/media/blog/{{ page.image }}"
      {% endif %}
    }
    </script>
{% else %}
    <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Person",
      "name" : "{{ page.author }}",
      "jobTitle": "Doctoral student",

    </script>
{% endif %}
