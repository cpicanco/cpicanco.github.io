        <!-- Google Knowledge Graph -->
    {% if page.layout == 'Post' %}
    {% capture post_tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endcapture %}
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Article",
          "author": "{{ page.author }}",
          "name": "{{ page.title }}",
          "articleSection": "{{ post_tags | append:'-' | remove_first: ', -' }}",
          "datePublished": "{{ page.date | date:'%Y-%m-%d' }}",
          "headline": "{{ page.excerpt }}",
          {% if page.image == null %}
          "image": "{{ site.url }}/media/blog/in-flagellis-clean.png"
          {% else %}
          "image": "{{ site.url }}/media/blog/{{ page.image }}"
          {% endif %}
        }
        </script>
    {% else %}
        <script type="application/ld+json">
        {
          "@context" : "https://schema.org",
          "@type" : "Person",
          "name" : "{{ page.author }}",
          "jobTitle": "Doctoral student",
          "image": "{{ site.url }}/media/rafael-picanco-perfil.jpg",
          "affiliation": "Universidade Federal do Par√°",
          "url" : "{{ site.url }}{{ page.url | remove:'index.html' }}",
          "sameAs" : [
            "https://plus.google.com/100568018502354753364",
            "https://twitter.com/crpicanco",
            "https://www.facebook.com/rafael.picanco",
            "https://soundcloud.com/carlitusbatera",
            "https://github.com/cpicanco",
            "https://geape-ufpa.academia.edu/CarlosRafael", 
            "https://www.researchgate.net/profile/Carlos_Picanco",
            "https://www.zotero.org/cpicanco/",
            "https://codereview.stackexchange.com/users/62263/cpicanco"
          ]
        }
        </script>
    {% endif %}
