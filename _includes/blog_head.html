<!-- Head -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if page.language == 'en' then %}
		<meta name="description" content="Thoughts about {{ page.excerpt }}, posted by {{ page.author }}, behavioral scientist enthusiastic programmer and freelance drummer.">
	{% elsif page.language == 'pt-BR' %}
		<meta name="description" content="Pensamentos sobre {{ page.excerpt }}, postando por {{ page.author }}, behavioral scientist enthusiastic programmer and freelance drummer.">
	{% endif %}
        <!-- Open Graph meta tags -->		
		<meta name="author" content="{{ page.author }}">
        <meta property="og:title" content="{{ page.title }}">
	{% if page.language == 'en' then %}
	    <meta property="og:image" content="{{ include.path-offset }}media/in-flagellis-clean-en-logo.png">
        <meta property="og:description" content="Thoughts about {{ page.excerpt }}, posted by {{ page.author }}, behavioral scientist enthusiastic programmer and freelance drummer.">
	{% elsif page.language == 'pt-BR' %}
		<meta property="og:image" content="{{ include.path-offset }}media/in-flagellis-clean-pt-br-logo.png">
        <meta property="og:description" content="Pensamentos sobre {{ page.excerpt }}, postando por {{ page.author }}, behavioral scientist enthusiastic programmer and freelance drummer.">
	{% endif %}
        <meta property="og:image:width" content="613">
        <meta property="og:image:height" content="448">
        

		<link rel="icon" href="{{ include.path-offset }}media/favicon.ico">

	{% if page.language == 'en' then %}
		<link rel="image_src" href="{{ include.path-offset }}media/in-flagellis-clean-en-logo.png" >
	{% elsif page.language == 'pt-BR' %}
		<link rel="image_src" href="{{ include.path-offset }}media/in-flagellis-clean-pt-br-logo.png" >
	{% endif %}
		

		<title>{{ page.title }}</title>

		<!-- Bootstrap core CSS -->
		<link href="{{ include.path-offset }}css/bootstrap.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="{{ include.path-offset }}css/clean-blog.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		
		<!-- Highlight.js --> 
		<link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.6/styles/default.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
